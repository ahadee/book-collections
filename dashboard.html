<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./assets/css/dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"onclick="logout()">Logout <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <h1 class="text-center">Old Town Public Library</h1>
        <!-- <div class="container"> -->
        <form id="form-detail-books">
            <div class="row">
                <div class="col-md-6">
                    <!-- <form id='form-detail-books-1'> -->
                        <div class="form-col align-items-center">
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-10 my-1">
                                    <input type="text" class="form-control" id="title"  placeholder="Title here">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-10 my-1">
                                    <input type="text" class="form-control" id="author" placeholder="Author here">
                                </div>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
                <div class="col-md-6">
                    <!-- <form id='form-detail-books-2'> -->
                        <div class="form-col align-items-center">
                            <div class="form-group row justify-content-center">
                                <div class="col-sm-10 my-1">
                                    <input type="text" class="form-control" id="img" placeholder="Image here">
                                </div>
                            </div>
                            <div class="form-group row justify-content-center">
                                <textarea name="" id="description" cols="55" rows="2"
                                    placeholder="Description"></textarea>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
            <!-- </div> -->
            <div class="row">
                <div class="col-md-12">
                    <!-- <form id='form-detail-books-3'> -->
                        <div class="form-col align-items-center">
                            <div class="form-group row justify-content-center">
                                <div class="form-group row justify-content-center">
                                    <div class="col-auto my-1">
                                        <button id="submitForm" type="submit"
                                            class="btn btn-outline-dark btn-sm">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <!-- </form> -->
                </div>
            </div>
        </form>
        <div class="card-deck" style="display: contents;">
            <div class="row" id="card-show">
                
            </div>

        </div>
    </main>


    <script src="./assets/js/dashboard.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
